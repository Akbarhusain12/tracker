<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-10px) translateX(-50%); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons
        const Plus = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const Trash2 = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const Calendar = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const TrendingUp = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>;
        const Award = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>;
        const Flame = () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path></svg>;
        const Target = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>;
        const Trophy = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>;
        const Sparkles = () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>;
        const Check = () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>;
        const ChevronLeft = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>;
        const ChevronRight = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>;
        const Menu = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const X = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;

        function HabitTracker() {
            const [habits, setHabits] = useState([]);
            const [newHabit, setNewHabit] = useState('');
            const [currentDate, setCurrentDate] = useState(new Date());
            const [view, setView] = useState('tracker');
            const [showCelebration, setShowCelebration] = useState(false);
            const [celebrationMessage, setCelebrationMessage] = useState('');
            const [achievements, setAchievements] = useState([]);
            const [showMenu, setShowMenu] = useState(false);

            useEffect(() => {
                loadData();
            }, []);

            useEffect(() => {
                saveData();
                checkAchievements();
            }, [habits]);

            const loadData = () => {
                const saved = localStorage.getItem('habitTrackerData');
                const savedAchievements = localStorage.getItem('habitAchievements');
                if (saved) {
                    setHabits(JSON.parse(saved));
                }
                if (savedAchievements) {
                    setAchievements(JSON.parse(savedAchievements));
                }
            };

            const saveData = () => {
                localStorage.setItem('habitTrackerData', JSON.stringify(habits));
                localStorage.setItem('habitAchievements', JSON.stringify(achievements));
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const days = new Date(year, month + 1, 0).getDate();
                return Array.from({ length: days }, (_, i) => i + 1);
            };

            const getDateKey = (day) => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                return `${year}-${month}-${day}`;
            };

            const addHabit = () => {
                if (newHabit.trim()) {
                    setHabits([...habits, { 
                        id: Date.now(), 
                        name: newHabit, 
                        completedDays: {},
                        color: getRandomColor()
                    }]);
                    setNewHabit('');
                }
            };

            const getRandomColor = () => {
                const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981', '#06b6d4', '#ef4444'];
                return colors[Math.floor(Math.random() * colors.length)];
            };

            const deleteHabit = (id) => {
                setHabits(habits.filter(h => h.id !== id));
            };

            const toggleDay = (habitId, day) => {
                setHabits(habits.map(habit => {
                    if (habit.id === habitId) {
                        const dateKey = getDateKey(day);
                        const newCompletedDays = { ...habit.completedDays };
                        const wasCompleted = newCompletedDays[dateKey];
                        
                        if (wasCompleted) {
                            delete newCompletedDays[dateKey];
                        } else {
                            newCompletedDays[dateKey] = true;
                            checkMilestone(habit, newCompletedDays);
                        }
                        return { ...habit, completedDays: newCompletedDays };
                    }
                    return habit;
                }));
            };

            const checkMilestone = (habit, completedDays) => {
                const total = Object.keys(completedDays).length;
                const milestones = [1, 7, 14, 30, 50, 100];
                
                if (milestones.includes(total)) {
                    const messages = {
                        1: "üéâ First step!",
                        7: "üî• Week strong!",
                        14: "‚≠ê Two weeks!",
                        30: "üèÜ 30 days!",
                        50: "üíé 50 days!",
                        100: "üëë 100 DAYS!"
                    };
                    celebrate(messages[total]);
                }
            };

            const celebrate = (message) => {
                setCelebrationMessage(message);
                setShowCelebration(true);
                setTimeout(() => setShowCelebration(false), 3000);
            };

            const checkAchievements = () => {
                const newAchievements = [];
                const existingIds = achievements.map(a => a.id);

                const achievementList = [
                    { id: 'first_habit', name: 'Getting Started', desc: 'Add your first habit', icon: 'üå±', check: () => habits.length >= 1 },
                    { id: 'five_habits', name: 'Ambitious', desc: 'Track 5 habits', icon: 'üéØ', check: () => habits.length >= 5 },
                    { id: 'week_streak', name: 'Week Warrior', desc: '7-day streak', icon: 'üî•', check: () => habits.some(h => getCurrentStreak(h) >= 7) },
                    { id: 'perfect_day', name: 'Perfect Day', desc: 'All habits in one day', icon: '‚≠ê', check: () => {
                        if (habits.length === 0) return false;
                        const today = new Date();
                        const todayKey = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
                        return habits.every(h => h.completedDays[todayKey]);
                    }},
                    { id: 'month_perfect', name: 'Month Master', desc: 'Perfect month', icon: 'üëë', check: () => {
                        const days = getDaysInMonth(currentDate);
                        return habits.some(h => days.every(day => isDayCompleted(h, day)));
                    }},
                    { id: 'century', name: 'Centurion', desc: '100 total days', icon: 'üíØ', check: () => habits.some(h => getTotalCompletedDays(h) >= 100) },
                ];

                achievementList.forEach(achievement => {
                    if (!existingIds.includes(achievement.id) && achievement.check()) {
                        newAchievements.push({ ...achievement, unlockedAt: Date.now() });
                    }
                });

                if (newAchievements.length > 0) {
                    setAchievements([...achievements, ...newAchievements]);
                    celebrate(`üèÜ ${newAchievements[0].name}!`);
                }
            };

            const isDayCompleted = (habit, day) => {
                return habit.completedDays[getDateKey(day)] || false;
            };

            const changeMonth = (delta) => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + delta, 1));
            };

            const getCurrentStreak = (habit) => {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                const currentDay = today.getDate();
                
                let streak = 0;
                for (let i = currentDay; i >= 1; i--) {
                    const dateKey = `${year}-${month}-${i}`;
                    if (habit.completedDays[dateKey]) {
                        streak++;
                    } else {
                        break;
                    }
                }
                return streak;
            };

            const getLongestStreak = (habit) => {
                const allDates = Object.keys(habit.completedDays).sort();
                if (allDates.length === 0) return 0;
                
                let maxStreak = 1;
                let currentStreak = 1;
                
                for (let i = 1; i < allDates.length; i++) {
                    const prevDate = new Date(allDates[i - 1].split('-').map(Number));
                    const currDate = new Date(allDates[i].split('-').map(Number));
                    const diffDays = Math.floor((currDate - prevDate) / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        currentStreak++;
                        maxStreak = Math.max(maxStreak, currentStreak);
                    } else {
                        currentStreak = 1;
                    }
                }
                return maxStreak;
            };

            const getTotalCompletedDays = (habit) => {
                return Object.keys(habit.completedDays).length;
            };

            const getOverallCompletionRate = () => {
                if (habits.length === 0) return 0;
                const totalPossible = habits.length * days.length;
                const totalCompleted = habits.reduce((sum, habit) => {
                    return sum + days.filter(day => isDayCompleted(habit, day)).length;
                }, 0);
                return Math.round((totalCompleted / totalPossible) * 100) || 0;
            };

            const getBestHabit = () => {
                if (habits.length === 0) return null;
                return habits.reduce((best, habit) => {
                    const completedCount = days.filter(day => isDayCompleted(habit, day)).length;
                    const bestCount = days.filter(day => isDayCompleted(best, day)).length;
                    return completedCount > bestCount ? habit : best;
                }, habits[0]);
            };

            const getTotalPoints = () => {
                return habits.reduce((sum, habit) => sum + getTotalCompletedDays(habit), 0);
            };

            const getLevel = () => {
                const points = getTotalPoints();
                return Math.floor(points / 10) + 1;
            };

            const getPointsToNextLevel = () => {
                const points = getTotalPoints();
                const currentLevel = getLevel();
                return (currentLevel * 10) - points;
            };

            const getMotivationalQuote = () => {
                const quotes = [
                    "Keep going! üí™",
                    "You've got this! üåü",
                    "Stay consistent! üî•",
                    "Every day counts! ‚ú®",
                    "Build your future! üöÄ"
                ];
                return quotes[Math.floor(Math.random() * quotes.length)];
            };

            const monthName = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            const days = getDaysInMonth(currentDate);
            const todayDate = new Date().getDate();
            const isCurrentMonth = currentDate.getMonth() === new Date().getMonth() && 
                                   currentDate.getFullYear() === new Date().getFullYear();

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
                    {showCelebration && (
                        <div className="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 animate-bounce px-4 w-full max-w-sm">
                            <div className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-2xl shadow-2xl text-center">
                                <p className="font-semibold">{celebrationMessage}</p>
                            </div>
                        </div>
                    )}

                    <div className="sticky top-0 z-40 bg-white shadow-sm">
                        <div className="px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                        Habits
                                    </h1>
                                    <p className="text-xs text-gray-500 mt-0.5">{getMotivationalQuote()}</p>
                                </div>
                                <button
                                    onClick={() => setShowMenu(!showMenu)}
                                    className="p-2 rounded-xl bg-gray-100 hover:bg-gray-200 transition"
                                >
                                    {showMenu ? <X /> : <Menu />}
                                </button>
                            </div>

                            <div className="mt-3 bg-gray-100 rounded-full p-1">
                                <div className="flex items-center justify-between px-3 py-2">
                                    <span className="text-xs font-semibold text-gray-700">Level {getLevel()}</span>
                                    <span className="text-xs text-gray-500">{getPointsToNextLevel()} to next</span>
                                </div>
                                <div className="bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="bg-gradient-to-r from-indigo-600 to-purple-600 h-2 rounded-full transition-all"
                                        style={{ width: `${((10 - getPointsToNextLevel()) / 10) * 100}%` }}
                                    />
                                </div>
                            </div>
                        </div>

                        {showMenu && (
                            <div className="border-t border-gray-200 bg-white px-4 py-3 space-y-2">
                                <button
                                    onClick={() => { setView('tracker'); setShowMenu(false); }}
                                    className={`w-full px-4 py-3 rounded-xl text-left font-medium transition ${
                                        view === 'tracker' 
                                            ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg' 
                                            : 'bg-gray-100 text-gray-700'
                                    }`}
                                >
                                    üìä Tracker
                                </button>
                                <button
                                    onClick={() => { setView('insights'); setShowMenu(false); }}
                                    className={`w-full px-4 py-3 rounded-xl text-left font-medium transition ${
                                        view === 'insights' 
                                            ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg' 
                                            : 'bg-gray-100 text-gray-700'
                                    }`}
                                >
                                    üìà Insights
                                </button>
                                <button
                                    onClick={() => { setView('achievements'); setShowMenu(false); }}
                                    className={`w-full px-4 py-3 rounded-xl text-left font-medium transition ${
                                        view === 'achievements' 
                                            ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg' 
                                            : 'bg-gray-100 text-gray-700'
                                    }`}
                                >
                                    üèÜ Achievements ({achievements.length}/6)
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="px-4 py-6 pb-20">
                        {view === 'tracker' ? (
                            <div className="space-y-4">
                                <div className="bg-white rounded-2xl shadow-sm p-4">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newHabit}
                                            onChange={(e) => setNewHabit(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addHabit()}
                                            placeholder="Add new habit..."
                                            className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition"
                                        />
                                        <button
                                            onClick={addHabit}
                                            className="px-5 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-medium shadow-lg hover:shadow-xl transition"
                                        >
                                            <Plus />
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-sm p-4">
                                    <div className="flex items-center justify-between">
                                        <button
                                            onClick={() => changeMonth(-1)}
                                            className="p-2 hover:bg-gray-100 rounded-lg transition"
                                        >
                                            <ChevronLeft />
                                        </button>
                                        <div className="flex items-center gap-2 font-semibold text-gray-800">
                                            <Calendar />
                                            <span className="text-sm">{monthName}</span>
                                        </div>
                                        <button
                                            onClick={() => changeMonth(1)}
                                            className="p-2 hover:bg-gray-100 rounded-lg transition"
                                        >
                                            <ChevronRight />
                                        </button>
                                    </div>
                                </div>

                                {habits.length === 0 ? (
                                    <div className="bg-white rounded-2xl shadow-sm p-12 text-center">
                                        <Sparkles />
                                        <h3 className="text-lg font-semibold text-gray-800 mb-2 mt-4">Start Your Journey</h3>
                                        <p className="text-sm text-gray-500">Add your first habit to begin tracking!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {habits.map(habit => {
                                            const completedThisMonth = days.filter(day => isDayCompleted(habit, day)).length;
                                            const currentStreak = getCurrentStreak(habit);
                                            const completionRate = Math.round((completedThisMonth / days.length) * 100);

                                            return (
                                                <div key={habit.id} className="bg-white rounded-2xl shadow-sm overflow-hidden">
                                                    <div className="p-4 border-b border-gray-100">
                                                        <div className="flex items-start justify-between mb-3">
                                                            <div className="flex-1">
                                                                <h3 className="font-semibold text-gray-800 mb-1">{habit.name}</h3>
                                                                <div className="flex items-center gap-3 text-xs">
                                                                    <span className="text-gray-500">
                                                                        {completedThisMonth}/{days.length} days
                                                                    </span>
                                                                    {currentStreak >= 3 && (
                                                                        <span className="flex items-center gap-1 text-orange-600 font-semibold">
                                                                            <Flame />
                                                                            {currentStreak} day streak
                                                                        </span>
                                                                    )}
                                                                </div>
                                                            </div>
                                                            <button
                                                                onClick={() => deleteHabit(habit.id)}
                                                                className="p-2 hover:bg-red-50 rounded-lg text-gray-400 hover:text-red-600 transition"
                                                            >
                                                                <Trash2 />
                                                            </button>
                                                        </div>
                                                        
                                                        <div className="bg-gray-100 rounded-full h-2">
                                                            <div 
                                                                className="h-2 rounded-full transition-all"
                                                                style={{ 
                                                                    width: `${completionRate}%`,
                                                                    backgroundColor: habit.color
                                                                }}
                                                            />
                                                        </div>
                                                    </div>

                                                    <div className="p-3 bg-gray-50">
                                                        <div className="grid grid-cols-7 gap-1.5">
                                                            {days.map(day => {
                                                                const isToday = isCurrentMonth && day === todayDate;
                                                                const isCompleted = isDayCompleted(habit, day);
                                                                
                                                                return (
                                                                    <button
                                                                        key={day}
                                                                        onClick={() => toggleDay(habit.id, day)}
                                                                        className={`aspect-square rounded-lg flex items-center justify-center text-xs font-medium transition-all ${
                                                                            isCompleted
                                                                                ? 'text-white shadow-md transform scale-105'
                                                                                : isToday
                                                                                ? 'bg-indigo-100 text-indigo-700 ring-2 ring-indigo-300'
                                                                                : 'bg-white text-gray-400 hover:bg-gray-100'
                                                                        }`}
                                                                        style={{
                                                                            backgroundColor: isCompleted ? habit.color : undefined
                                                                        }}
                                                                    >
                                                                        {isCompleted ? <Check /> : day}
                                                                    </button>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        ) : view === 'insights' ? (
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-white rounded-2xl shadow-sm p-4">
                                        <div className="w-10 h-10 bg-orange-100 rounded-xl flex items-center justify-center mb-3">
                                            <Flame />
                                        </div>
                                        <p className="text-2xl font-bold text-gray-800">{habits.length}</p>
                                        <p className="text-xs text-gray-500 mt-1">Total Habits</p>
                                    </div>

                                    <div className="bg-white rounded-2xl shadow-sm p-4">
                                        <div className="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center mb-3">
                                            <Target />
                                        </div>
                                        <p className="text-2xl font-bold text-gray-800">{getOverallCompletionRate()}%</p>
                                        <p className="text-xs text-gray-500 mt-1">Completion</p>
                                    </div>

                                    <div className="bg-white rounded-2xl shadow-sm p-4">
                                        <div className="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center mb-3">
                                            <Check />
                                        </div>
                                        <p className="text-2xl font-bold text-gray-800">{getTotalPoints()}</p>
                                        <p className="text-xs text-gray-500 mt-1">Total Checks</p>
                                    </div>

                                    <div className="bg-white rounded-2xl shadow-sm p-4">
                                        <div className="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center mb-3">
                                            <Award />
                                        </div>
                                        <p className="text-lg font-bold text-gray-800 truncate">{getBestHabit()?.name || 'N/A'}</p>
                                        <p className="text-xs text-gray-500 mt-1">Best Habit</p>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    {habits.map(habit => {
                                        const totalDays = getTotalCompletedDays(habit);
                                        const currentStreak = getCurrentStreak(habit);
                                        const longestStreak = getLongestStreak(habit);
                                        const monthCompletion = days.filter(day => isDayCompleted(habit, day)).length;
                                        
                                        return (
                                            <div key={habit.id} className="bg-white rounded-2xl shadow-sm p-4">
                                                <div className="flex items-center gap-3 mb-4">
                                                    <div 
                                                        className="w-3 h-3 rounded-full"
                                                        style={{ backgroundColor: habit.color }}
                                                    />
                                                    <h3 className="font-semibold text-gray-800 flex-1">{habit.name}</h3>
                                                </div>
                                                
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div className="bg-gray-50 rounded-xl p-3">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <Flame />
                                                            <p className="text-xs text-gray-500">Current</p>
                                                        </div>
                                                        <p className="text-xl font-bold text-gray-800">{currentStreak}</p>
                                                    </div>
                                                    
                                                    <div className="bg-gray-50 rounded-xl p-3">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <Trophy />
                                                            <p className="text-xs text-gray-500">Best</p>
                                                        </div>
                                                        <p className="text-xl font-bold text-gray-800">{longestStreak}</p>
                                                    </div>
                                                    
                                                    <div className="bg-gray-50 rounded-xl p-3">
                                                        <p className="text-xs text-gray-500 mb-1">This Month</p>
                                                        <p className="text-xl font-bold text-gray-800">{monthCompletion}</p>
                                                    </div>
                                                    
                                                    <div className="bg-gray-50 rounded-xl p-3">
                                                        <p className="text-xs text-gray-500 mb-1">All Time</p>
                                                        <p className="text-xl font-bold text-gray-800">{totalDays}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    
                                    {habits.length === 0 && (
                                        <div className="bg-white rounded-2xl shadow-sm p-12 text-center">
                                            <TrendingUp />
                                            <p className="text-gray-500 mt-4">No data yet. Start tracking!</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {[
                                    { id: 'first_habit', name: 'Getting Started', desc: 'Add your first habit', icon: 'üå±' },
                                    { id: 'five_habits', name: 'Ambitious', desc: 'Track 5 habits', icon: 'üéØ' },
                                    { id: 'week_streak', name: 'Week Warrior', desc: '7-day streak', icon: 'üî•' },
                                    { id: 'perfect_day', name: 'Perfect Day', desc: 'All habits in one day', icon: '‚≠ê' },
                                    { id: 'month_perfect', name: 'Month Master', desc: 'Perfect month', icon: 'üëë' },
                                    { id: 'century', name: 'Centurion', desc: '100 total days', icon: 'üíØ' },
                                ].map(achievement => {
                                    const unlocked = achievements.find(a => a.id === achievement.id);
                                    return (
                                        <div 
                                            key={achievement.id} 
                                            className={`rounded-2xl p-5 transition ${
                                                unlocked 
                                                    ? 'bg-gradient-to-br from-yellow-50 to-orange-50 shadow-lg border-2 border-yellow-200' 
                                                    : 'bg-white shadow-sm border-2 border-gray-100 opacity-60'
                                            }`}
                                        >
                                            <div className="flex items-start gap-4">
                                                <div className="text-4xl">{achievement.icon}</div>
                                                <div className="flex-1">
                                                    <h3 className="font-bold text-gray-800 mb-1">{achievement.name}</h3>
                                                    <p className="text-sm text-gray-600">{achievement.desc}</p>
                                                    {unlocked && (
                                                        <div className="flex items-center gap-1 text-xs text-green-600 font-semibold mt-2">
                                                            <Check />
                                                            Unlocked!
                                                        </div>
                                                    )}
                                                    {!unlocked && (
                                                        <div className="text-xs text-gray-400 mt-2">üîí Locked</div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HabitTracker />, document.getElementById('root'));
    </script>
    
</body>
</html>
